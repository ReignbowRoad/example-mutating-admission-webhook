apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: self-signed-ingress-admission-controller
webhooks:
  - name: self-signed-ingress-admission-controller.default.svc
    clientConfig:
      service:
        name: self-signed-ingress-admission-controller
        namespace: default
        path: "/mutate"
      caBundle: ""
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["networking.k8s.io"]
        apiVersions: ["v1"]
        resources: ["ingresses"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5